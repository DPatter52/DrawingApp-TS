<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="toolbox">
      <div class="title">TS.PAINT</div>
      <span class="divider"></span>
      <div class="tool-div">
        <label for="tool">Select Tool:</label>
        <select id="tool">
          <option value="brush">Brush</option>
          <option value="rectangle">Rectangle</option>
          <option value="circle">Circle</option>
          <option value="fill">Paint Bucket</option>
        </select>
      </div>
      <span class="divider"></span>
      <div class="size-div">
        <label for="size">Brush Size:</label>
        <input type="range" id="size" min="1" max="50" value="10" />
      </div>
      <span class="divider"></span>
      <div class="color-div">
        <label for="color">Brush Color:</label>
        <input type="color" id="color" value="#000000" />
      </div>
      <span class="divider"></span>
      <div class="clear-div">
        <label for="resetButton">Clear Canvas:</label>
        <button id="resetButton">X</button>
      </div>
    </div>
    <div id="color-palette">Primary Colors: </div>
  </body>
</html>
